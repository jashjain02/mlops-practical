version: '3.8'

services:
  diabetes-mlops:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8501:8501"
    environment:
      - MLFLOW_TRACKING_URI=file:///app/mlruns
      - MLFLOW_REGISTRY_URI=file:///app/mlruns
    volumes:
      - ./mlruns:/app/mlruns
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  mlflow-ui:
    image: python:3.9-slim
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlflow
    volumes:
      - ./mlruns:/mlflow
    command: >
      bash -c "
        pip install mlflow &&
        mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlflow
      "
    restart: unless-stopped
    depends_on:
      - diabetes-mlops
